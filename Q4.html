<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 4.	The box which you created in 2nd question, apply position relative to it & apply left 100px and top 200px -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: rgb(55, 255, 0);
            border-radius: 20%;
            border: 10px solid black;
            position: relative;
            left: 100px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
