<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add 1 div component, give width & height to it, apply border to the box having some style, width & color & make it rounded corners. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 20%;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
